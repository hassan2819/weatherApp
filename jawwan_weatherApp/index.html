<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Weather App</title>
    <style>
        body {
            background-color: #ffffff; /* Light blue background */
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }
        .clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%; /* Make it twice as wide for smooth animation */
            height: 100%;
            background-image: url('https://images.pexels.com/photos/1431822/pexels-photo-1431822.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-repeat: repeat-x;
            animation: moveClouds 60s linear infinite; /* Infinite animation */
            z-index: -1; /* Keep it in the background */
        }

        @keyframes moveClouds {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }

        h1 {
            text-align: center;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }
        h2 {
            text-align: center;
            color: #1d1c21;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        .weather-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background: #0d47a1;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-control {
            border-radius: 25px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #2196f3;
            margin-bottom: 15px;
        }

        .btn-primary {
            border-radius: 25px;
            width: 100%;
            background: #2196f3;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #0d47a1;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3);
        }

        #showWeather {
            margin-top: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            color: #0d47a1; /* Dark blue text */
        }

        #showWeather img {
            width: 20%;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #11094a;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
  <div class="clouds"></div>
    <h1>Weather App</h1>
    <div class="weather-container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="inputField" placeholder="Enter city name">
            <button onclick="searchData()" class="btn btn-primary">Search</button>
        </div>
        <div id="showWeather"></div>
    </div>

    <footer>
        Powered by Your Weather API ☀️
    </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
